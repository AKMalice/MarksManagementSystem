{% extends "base.html" %}

{% block content %}

<div class="card container mt-5 my-4 text-center">
    

    <div class="row  justify-content-center align-items-center">
        {%load static%}
        <div class="col"> <img src="{%static '../static/images/lgimg.png'%}"
            class="img-fluid" alt="Sample image"></div>
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class=" text-white" >
          <div class=" p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-3">

              <h2 class="display-6 mb-5 text-uppercase">Sign Up</h2>

              <div class="form-outline form-white p-2">
                <input type="email" placeholder="Username" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white p-2">
                <input type="password" placeholder="Password" class="form-control form-control-lg" />
              </div>

              <p class="small mt-3 pb-lg-2"><a class="text-white" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            </div>

            <div>
              <p>Already have an account? <a href="{%url 'login' %}" class="text-white fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </div>

{% endblock %}
