{% extends "base.html" %}

{% block content %}

{% if error != None %}
<div class="alert alert-danger alert-dismissible">
  <a href="" class="close text-decoration-none text-dark p-2" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Error</strong> {{error}}
</div>
{%endif%}

<form action = "" method = "POST">
  {% csrf_token %}
<div class="card container  my-4 text-center">
    

    <div class="row  justify-content-center align-items-center">
      {%load static%}
      <div class="col"> <img src="{%static '../static/images/signup2.png'%}"
          class="img-fluid" alt="Sample image"></div>
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class=" text-white" >
          <div class=" p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-3">

              <h1 class="text-uppercase">Sign Up</h1>
            

              <div class="form-outline form-white p-2">
                <input type="text" placeholder="University Name" class="form-control form-control-lg" name="university_name" />
              </div>

              <div class="form-outline form-white p-2">
                <input type="email" placeholder="Email" class="form-control form-control-lg" name="email" />
              </div>

              <div class="form-outline form-white p-2">
                <input type="text" placeholder="Username" class="form-control form-control-lg" name="username" />
              </div>

              <div class="form-outline form-white p-2">
                <input type="password" placeholder="Password" class="form-control form-control-lg" name="password"/>
              </div>

              <div class="form-outline form-white p-2">
                <input type="password" placeholder="Confirm Password" class="form-control form-control-lg" name="confirm_password"/>
              </div>
               <br/>
              

              

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

            </div>

            <div>
              <p>Already have an account? <a href="{%url 'login' %}" class="text-white fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </div>

</form>

{% endblock %}
