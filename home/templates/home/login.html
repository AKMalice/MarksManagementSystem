{% extends "base.html" %}

{% block content %}

{% if registered != None%}
<div class="alert alert-info alert-dismissible">
  <a href="/login" class="close text-decoration-none text-dark p-2" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>{{registered}}</strong> Please Sign In To Continue
</div>
{%endif%}

{% if error != None%}
<div class="alert alert-danger alert-dismissible">
  <a href="/login" class="close text-decoration-none text-dark p-2" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>{{error}}</strong> 
</div>
{%endif%}

<form action = "" method = "POST">
  {% csrf_token %}

<div class="card container mt-5 my-4 text-center">
    

    <div class="row  justify-content-center align-items-center">
        {%load static%}
        <div class="col"> <img src="{%static '../static/images/lgimg.png'%}"
            class="img-fluid" alt="Sample image"></div>
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class=" text-white" >
          <div class=" p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-3">

              <h2 class="display-6 mb-5 text-uppercase">Login</h2>

              <div class="form-outline form-white p-2">
                <input type="text" placeholder="Username" class="form-control form-control-lg" name="username"/>
              </div>

              <div class="form-outline form-white p-2">
                <input type="password" placeholder="Password" class="form-control form-control-lg" name="password"/>
              </div>
             
               <p class="small mt-3 pb-lg-2"><a class="text-white" href="#!">Forgot password?</a></p>
             
              
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              
             

            </div>

            

            <div>
              <p>Don't have an account? <a href="{%url 'signup' %}" class="text-white fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </div>

  </form>

{% endblock %}
